<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Username Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
    }
    #loader {
      margin-top: 20px;
      font-size: 18px;
      display: none;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 25px;
    }
    li {
      margin: 10px 0;
      font-size: 18px;
    }
    .found { color: green; }
    .notfound { color: red; }
    a {
      margin-left: 8px;
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>Username Checker</h1>
<p>Check if a username exists on multiple websites</p>

<input id="username" placeholder="Enter username">
<button onclick="checkUsername()">Search</button>

<div id="loader">üîç Scanning websites...</div>
<ul id="results"></ul>

<script>
function checkUsername() {
  const user = document.getElementById("username").value.trim();
  const results = document.getElementById("results");
  const loader = document.getElementById("loader");

  if (!user) {
    results.innerHTML = "Please enter a username.";
    return;
  }

  results.innerHTML = "";
  loader.style.display = "block";

  fetch("https://username-backend-o4qq.onrender.com/" + user)
    .then(res => res.json())
    .then(data => {
      loader.style.display = "none";
      data.forEach(item => {
        const li = document.createElement("li");
        li.className = item.found ? "found" : "notfound";
        li.innerHTML =
          `${item.site}: ${item.found ? "‚úÖ Found" : "‚ùå Not Found"}
           <a href="${item.url}" target="_blank">Visit</a>`;
        results.appendChild(li);
      });
    })
    .catch(err => {
      loader.style.display = "none";
      results.innerHTML = "Error connecting to backend.";
      console.error(err);
    });
}
</script>

</body>
</html>
